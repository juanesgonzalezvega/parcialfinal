<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Registrar Usuarios</title>
  <!-- Bootstrap 5 CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Bootstrap Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body>

  {% include 'includes/navbar.html' %}

  <section class="py-5 bg-light">
    <div class="container">
      <h1 class="text-center mb-5 fw-bold">
        <i class="bi bi-person-plus-fill me-2"></i>
        Registrar Nuevo Usuario
      </h1>

      <form action="/players/create" method="post" class="mx-auto bg-white p-4 rounded shadow-sm" style="max-width: 600px;">
        <!-- Campo Nombre -->
        <div class="mb-3">
          <label for="nombre" class="form-label">
            <i class="bi bi-person-fill me-1"></i>
            Nombre
          </label>
          <input type="text" id="nombre" name="nombre" class="form-control" placeholder="Nombre completo del jugador" required>
        </div>

        <!-- Campo Número -->
        <div class="mb-3">
          <label for="numero" class="form-label">
            <i class="bi bi-hash me-1"></i>
            Número
          </label>
          <input type="number" id="numero" name="numero" class="form-control" placeholder="Número de camiseta" min="0" max="99" required>
        </div>

        <!-- Campo Posición -->
        <div class="mb-3">
          <label for="posicion" class="form-label">
            <i class="bi bi-diagram-3-fill me-1"></i>
            Posición
          </label>
          <select id="posicion" name="posicion" class="form-select" required>
            <option value="">Selecciona una posición</option>
            <option value="Base">Base (Point Guard)</option>
            <option value="Escolta">Escolta (Shooting Guard)</option>
            <option value="Alero">Alero (Small Forward)</option>
            <option value="Ala-Pívot">Ala-Pívot (Power Forward)</option>
            <option value="Pívot">Pívot (Center)</option>
          </select>
        </div>

        <!-- Campo Equipo -->
        <div class="mb-3">
          <label for="equipo" class="form-label">
            <i class="bi bi-shield-fill me-1"></i>
            Equipo
          </label>
          <input type="text" id="equipo" name="equipo" class="form-control" placeholder="Nombre del equipo actual" required>
        </div>

        <!-- Campo Altura -->
        <div class="mb-3">
          <label for="altura" class="form-label">
            <i class="bi bi-arrows-vertical me-1"></i>
            Altura (metros)
          </label>
          <input type="number" id="altura" name="altura" class="form-control" placeholder="Ej: 1.85" step="0.01" min="1.50" max="2.50" required>
          <div class="form-text">Introduce la altura en metros (ej: 1.85)</div>
        </div>

        <!-- Campo Edad -->
        <div class="mb-4">
          <label for="edad" class="form-label">
            <i class="bi bi-calendar-fill me-1"></i>
            Edad
          </label>
          <input type="number" id="edad" name="edad" class="form-control" placeholder="Edad en años" min="16" max="50" required>
        </div>

        <!-- Botones -->
        <div class="d-flex justify-content-center gap-3">
          <button type="submit" class="btn btn-primary">
            <i class="bi bi-check-circle-fill me-1"></i>
            Registrar Jugador
          </button>
          <a href="/players" class="btn btn-outline-secondary">
            <i class="bi bi-x-circle me-1"></i>
            Cancelar
          </a>
        </div>
      </form>
    </div>
  </section>

  {% include 'includes/footer.html' %}

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
