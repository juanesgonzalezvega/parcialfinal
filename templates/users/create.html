<title>Registrar Usuario</title>

{% include 'includes/navbar.html' %}






        Registrar Nuevo Usuario

  <form action="/usuarios/create" method="post" class="mx-auto bg-white p-4 rounded shadow-sm" style="max-width: 600px;">
    <div class="mb-3">
      <label for="nombre" class="form-label">
        <i class="bi bi-person-fill me-1"></i>
        Nombre Completo
      </label>
      <input type="text" id="nombre" name="nombre" class="form-control" placeholder="Nombre del usuario" required>
    </div>

    <div class="mb-3">
      <label for="cc" class="form-label">
        <i class="bi bi-credit-card-2-front-fill me-1"></i>
        Cédula
      </label>
      <input type="number" id="cc" name="cc" class="form-control" placeholder="Número de cédula" required>
    </div>

    <div class="mb-3">
      <label for="edad" class="form-label">
        <i class="bi bi-calendar-fill me-1"></i>
        Edad
      </label>
      <input type="number" id="edad" name="edad" class="form-control" placeholder="Edad" min="0" required>
    </div>

    <div class="mb-3">
      <label for="descripcion" class="form-label">
        <i class="bi bi-card-text me-1"></i>
        Descripción
      </label>
      <textarea id="descripcion" name="descripcion" class="form-control" rows="2" placeholder="Descripción breve del usuario (opcional)"></textarea>
    </div>

    <div class="mb-3">
      <label for="imagen" class="form-label">
        <i class="bi bi-image me-1"></i>
        URL de Imagen (opcional)
      </label>
      <input type="url" id="imagen" name="imagen" class="form-control" placeholder="https://ejemplo.com/imagen.jpg">
    </div>

    <hr>
    <h5 class="fw-bold mb-3">
      <i class="bi bi-paw-fill me-1"></i>
      Mascota Principal
    </h5>

    <div class="mb-3">
      <label for="nombre_mascota" class="form-label">
        <i class="bi bi-paw me-1"></i>
        Nombre de la Mascota
      </label>
      <input type="text" id="nombre_mascota" name="nombre_mascota" class="form-control" placeholder="Nombre de la mascota" required>
    </div>

    <div class="mb-3">
      <label for="edad_mascota" class="form-label">
        <i class="bi bi-calendar3 me-1"></i>
        Edad de la Mascota
      </label>
      <input type="number" id="edad_mascota" name="edad_mascota" class="form-control" placeholder="Edad de la mascota" min="0" required>
    </div>

    <div class="mb-3">
      <label for="especie_mascota" class="form-label">
        <i class="bi bi-bug-fill me-1"></i>
        Especie
      </label>
      <input type="text" id="especie_mascota" name="especie_mascota" class="form-control" placeholder="Ej: Perro, Gato, Ave">
    </div>

    <div class="mb-4">
      <label for="peso_mascota" class="form-label">
        <i class="bi bi-bar-chart-fill me-1"></i>
        Peso (kg)
      </label>
      <input type="number" id="peso_mascota" name="peso_mascota" class="form-control" placeholder="Peso en kg" step="0.01" min="0">
    </div>

    <div class="d-flex justify-content-center gap-3">
      <button type="submit" class="btn btn-primary">
        <i class="bi bi-check-circle-fill me-1"></i>
        Registrar Usuario
      </button>
      <a href="/usuarios" class="btn btn-outline-secondary">
        <i class="bi bi-x-circle me-1"></i>
        Cancelar
      </a>
    </div>
  </form>
</div>
