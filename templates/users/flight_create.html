<title>Registrar Vuelo</title>

{% include 'includes/navbar.html' %}






        Registrar Nuevo Vuelo

  <form action="/vuelos/create" method="post" class="mx-auto bg-white p-4 rounded shadow-sm" style="max-width: 600px;">
    <div class="mb-3">
      <label for="localizador" class="form-label">
        <i class="bi bi-ticket-perforated-fill me-1"></i>
        Localizador
      </label>
      <input type="text" id="localizador" name="localizador" class="form-control" placeholder="Código único del vuelo" required>
    </div>

    <div class="mb-3">
      <label for="origen" class="form-label">
        <i class="bi bi-geo-alt-fill me-1"></i>
        Origen
      </label>
      <input type="text" id="origen" name="origen" class="form-control" placeholder="Ciudad de origen" required>
    </div>

    <div class="mb-3">
      <label for="destino" class="form-label">
        <i class="bi bi-geo-fill me-1"></i>
        Destino
      </label>
      <input type="text" id="destino" name="destino" class="form-control" placeholder="Ciudad de destino" required>
    </div>

    <div class="mb-3">
      <label for="fecha" class="form-label">
        <i class="bi bi-calendar-event-fill me-1"></i>
        Fecha
      </label>
      <input type="date" id="fecha" name="fecha" class="form-control" required>
    </div>

    <div class="mb-3">
      <label for="sillas_res" class="form-label">
        <i class="bi bi-person-check-fill me-1"></i>
        Cupos para mascotas (reservables)
      </label>
      <input type="number" id="sillas_res" name="sillas_res" class="form-control" min="1" placeholder="Cantidad de cupos para mascotas" required>
    </div>

    <div class="mb-4">
      <label for="sillas_ven" class="form-label">
        <i class="bi bi-person-badge-fill me-1"></i>
        Cupos ya vendidos
      </label>
      <input type="number" id="sillas_ven" name="sillas_ven" class="form-control" min="0" value="0" required>
      <div class="form-text">Este campo normalmente inicia en 0.</div>
    </div>

    <div class="d-flex justify-content-center gap-3">
      <button type="submit" class="btn btn-primary">
        <i class="bi bi-check-circle-fill me-1"></i>
        Registrar Vuelo
      </button>
      <a href="/vuelos" class="btn btn-outline-secondary">
        <i class="bi bi-x-circle me-1"></i>
        Cancelar
      </a>
    </div>
  </form>
</div>
