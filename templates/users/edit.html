<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Editar Jugador</title>
  <!-- Bootstrap 5 CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>

  {% include 'includes/navbar.html' %}

  <section class="py-5">
    <div class="container">
      <h1 class="text-center mb-4 fw-bold">Editar Jugador</h1>

      <form action="/players/{{ jugador.id }}/edit" method="POST" class="shadow p-4 rounded bg-light">

        <!-- Nombre -->
        <div class="mb-3">
          <label class="form-label">Nombre</label>
          <div class="input-group">
            <span class="input-group-text"><i class="fas fa-user"></i></span>
            <input type="text" class="form-control" name="nombre" value="{{ jugador.nombre }}">
          </div>
        </div>

        <!-- Número -->
        <div class="mb-3">
          <label class="form-label">Número</label>
          <div class="input-group">
            <span class="input-group-text"><i class="fas fa-hashtag"></i></span>
            <input type="number" class="form-control" name="numero" value="{{ jugador.numero }}">
          </div>
        </div>

        <!-- Posición -->
        <div class="mb-3">
          <label class="form-label">Posición</label>
          <div class="input-group">
            <span class="input-group-text"><i class="fas fa-basketball-ball"></i></span>
            <input type="text" class="form-control" name="posicion" value="{{ jugador.posicion }}">
          </div>
        </div>

        <!-- Equipo -->
        <div class="mb-3">
          <label class="form-label">Equipo</label>
          <div class="input-group">
            <span class="input-group-text"><i class="fas fa-users"></i></span>
            <input type="text" class="form-control" name="equipo" value="{{ jugador.equipo }}">
          </div>
        </div>

        <!-- Altura -->
        <div class="mb-3">
          <label class="form-label">Altura (m)</label>
          <div class="input-group">
            <span class="input-group-text"><i class="fas fa-ruler-vertical"></i></span>
            <input type="number" step="0.01" class="form-control" name="altura" value="{{ jugador.altura }}">
          </div>
        </div>

        <!-- Edad -->
        <div class="mb-3">
          <label class="form-label">Edad</label>
          <div class="input-group">
            <span class="input-group-text"><i class="fas fa-birthday-cake"></i></span>
            <input type="number" class="form-control" name="edad" value="{{ jugador.edad }}">
          </div>
        </div>

        <!-- Estado -->
        <div class="mb-3">
          <label class="form-label">Estado</label>
          <select class="form-select" name="estado">
            <option value="activo" {% if jugador.estado == 'activo' %}selected{% endif %}>activo</option>
            <option value="inactivo" {% if jugador.estado == 'inactivo' %}selected{% endif %}>inactivo</option>
          </select>
        </div>

        <!-- Eliminado -->
        <div class="mb-3">
          <label class="form-label">Eliminado</label>
          <select class="form-select" name="eliminado">
            <option value="no" {% if jugador.eliminado == 'no' %}selected{% endif %}>no</option>
            <option value="si" {% if jugador.eliminado == 'si' %}selected{% endif %}>sí</option>
          </select>
        </div>

        <!-- Botones -->
        <div class="text-center mt-4">
          <button type="submit" class="btn btn-warning me-2">Guardar Cambios</button>
          <a href="/players" class="btn btn-outline-secondary">Cancelar</a>
        </div>
      </form>
    </div>
  </section>

  {% include 'includes/footer.html' %}

  <!-- Bootstrap Bundle JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
